<form class="settings-form" style="justify-content: center;">
<label for="operation-time">Время выполнения операции(+, seconds):</label>
<input type="number" id="operation-time" value="5" style="border: 1px solid green; width: 50%;">
 
<label for="operation-time-2">Время выполнения операции(-, seconds):</label>
<input type="number" id="operation-time-2" value="10" style="border: 1px solid green; width: 50%;">
 
<label for="operation-time-3">Время выполнения операции(*, seconds):</label>
<input type="number" id="operation-time-3" value="15" style="border: 1px solid green; width: 50%;">

<label for="operation-time-3">Время выполнения операции(/, seconds):</label>
<input type="number" id="operation-time-4" value="20" style="border: 1px solid green; width: 50%;">
 
<label for="inactive-time">Время отображения неактивного сервера(seconds):</label>
<input type="number" id="inactive-time" value="200" style="border: 1px solid green; width: 50%;">
 
<button type="submit" style="background-color: green; color: white; width: 50%;">Apply</button>
